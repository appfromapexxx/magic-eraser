<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eraser - 物件消除</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for a premium look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Telea Inpainting Algorithm -->
    <script src="inpaint.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Magic Eraser</h1>
            <p>像 Apple Intelligence 一樣輕鬆消除照片中的物件</p>
        </header>

        <main>
            <div class="canvas-wrapper" id="canvasWrapper">
                <div class="placeholder-content" id="placeholder">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <p>拖放圖片或點擊上傳</p>
                    <button class="btn-primary" id="uploadBtnMain">上傳圖片</button>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <canvas id="imageCanvas"></canvas>
                <canvas id="maskCanvas"></canvas>
                <div class="loading-overlay" id="loadingOverlay" hidden>
                    <div class="spinner"></div>
                    <p id="loadingText">載入模型中...</p>
                    <div class="progress-container" id="progressContainer" hidden>
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <p class="progress-text" id="progressText"></p>
                </div>
            </div>
        </main>

        <div class="toolbar glass-panel">
            <div class="tool-group">
                <button class="btn-secondary" id="uploadBtnSecondary" title="上傳新圖片"
                    style="display: flex; align-items: center; gap: 6px;">
                    <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>更換圖片</span>
                </button>
                <button class="icon-btn" id="saveBtn" title="下載結果" disabled>
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
            </div>

            <div class="divider"></div>

            <div class="tool-group input-group">
                <label for="brushSize">筆刷大小</label>
                <input type="range" id="brushSize" min="5" max="100" value="30">
            </div>

            <div class="divider"></div>

            <div class="tool-group">
                <button class="icon-btn active" id="brushToolBtn" title="筆刷工具">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                        <path d="M2 2l7.586 7.586"></path>
                        <circle cx="11" cy="11" r="2"></circle>
                    </svg>
                </button>
                <button class="icon-btn" id="magicWandBtn" title="魔術棒 (點擊選取)">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M15 4V2"></path>
                        <path d="M15 16v-2"></path>
                        <path d="M8 9h2"></path>
                        <path d="M20 9h2"></path>
                        <path d="M17.8 11.8L19 13"></path>
                        <path d="M15 9h0"></path>
                        <path d="M17.8 6.2L19 5"></path>
                        <path d="M12.2 11.8L11 13"></path>
                        <path d="M12.2 6.2L11 5"></path>
                        <path d="M3 21l9-9"></path>
                        <path d="M12.2 6.2L11 5"></path>
                    </svg>
                </button>
            </div>

            <div class="tool-group input-group" id="modelSelectorGroup" style="display: none;">
                <label for="samModelSelect">模型</label>
                <select id="samModelSelect" class="tech-select">
                    <option value="mobile_sam.pt">MobileSAM (快)</option>
                    <option value="sam2_t.pt">SAM 2 Tiny (精準)</option>
                </select>
            </div>

            <div class="divider"></div>

            <div class="tool-group">
                <button class="btn-secondary" id="undoBtn" disabled>復原</button>
                <button class="btn-primary" id="removeBtn" disabled>
                    <span class="btn-text">消除物件</span>
                    <span class="btn-icon">✨</span>
                </button>
            </div>
            <div class="divider"></div>

            <div class="tool-group">
                <button class="icon-btn" id="historyBtn" title="歷史紀錄">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M12 8v4l3 3"></path>
                        <circle cx="12" cy="12" r="9"></circle>
                        <!-- <path d="M3.05 11a9 9 0 1 1 .5 9m-.5-9v-5.5h5.5" /> -->
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- History Panel -->
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <h3>歷史紀錄</h3>
            <button class="icon-btn" id="closeHistoryBtn">
                <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <ul class="history-list" id="historyList">
            <!-- Empty state -->
            <li class="history-item empty">尚未有操作紀錄</li>
        </ul>
    </div>

    <!-- Custom Brush Cursor -->
    <div id="brushCursor" class="brush-cursor"></div>
    <script src="script.js"></script>
</body>

</html>
